
apply plugin: "java"

buildscript {
  ext.bukkit_version = "1.14.4-R0.1-SNAPSHOT"
}

repositories {
  mavenCentral()
  maven {
    url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
  }

  maven {
    url "https://repo.codemc.org/repository/maven-public/"
  }
}

version = "0.1"
sourceCompatibility = "1.8"
targetCompatibility = "1.8"

configurations {
  shade
  compile.extendsFrom shade
}

// Use the shade configuration to include the dependency's class files in your final JAR

dependencies {
  // Bukkit API
  compile "org.bukkit:bukkit:$bukkit_version:"

  // NBT API
  compile "de.tr7zw:item-nbt-api-plugin:2.1.1"

  testImplementation 'junit:junit:4.12'
}

jar {
  configurations.shade.each { dep ->
    from(project.zipTree(dep)) {
      exclude 'META-INF', 'META-INF/**'
    }
  }
}